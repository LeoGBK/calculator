<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="top">
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <h1 id="display">0</h1>
        </div>
        <div id="buttons">
            <button id="reset" class="purple">AC</button>
            <button id="sign" class="purple">+/-</button>
            <button id="percentage" class="purple">%</button>
            <button class="orange operator">รท</button>
            <button class="orange operator">x</button>
            <button class="orange operator">-</button>
            <button class="orange operator">+</button>
            <button class="orange equal">=</button>
            <button class="number grey">1</button>
            <button class="number grey">2</button>
            <button class="number grey">3</button>
            <button class="number grey">4</button>
            <button class="number grey">5</button>
            <button class="number grey">6</button>
            <button class="number grey">7</button>
            <button class="number grey">8</button>
            <button class="number grey">9</button>
            <button class="number grey">0</button>
        </div>
    </div>
</body>
</html>
